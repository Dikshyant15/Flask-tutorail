<!DOCTYPE html>
<html>
<head>
    <title>My first webpage</title>
</head>
<body style = "text-align: center;">
    <h1>Email spam classifier</h1>
    <form method="post" action="/predict">
        <textarea name = "email-content" placeholder="Enter your email body" rows = "15" cols="45">{{email_text}}</textarea>
        <div>
            <button style="background-color: rgb(0, 195, 255); cursor: pointer; border-radius: 10%; "> Check spam</button>
            <a href = "/">Reset</a>
        </div>
    </form>
    {% if predictions == 1 %}
        <h3>Spam</h3>
    {%elif predictions == -1 %}
        <h3>Not Spam</h3>
    {% endif %}

</body>
</html>
